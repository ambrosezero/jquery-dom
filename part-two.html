<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="myDiv">
        <form>
            movieName:
            <input type="text" id="movieName" name="movieName" value="Gladiator">
            movieRating:
            <input type="text" id="movieRating" name="movieRating" value="8">
            <button type="button">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script>
        $('button').on('click', function () {
            // let toAppend = $('p').text(`$($('#movieName').val()) $($('#movieRating'))`)
            // console.log(toAppend)
            let deleteButton = $('<button>').on('click', function () {
                $(this).parent().remove()
            })
            let movieName = $('#movieName').val()
            let movieRating = $('#movieRating').val()


            $('<p>').text(`    ${movieName} ${movieRating}     `).appendTo('#myDiv')
            $('div p:last').append(deleteButton.text("press to delete"))
        })
    </script>


</body>

</html>
